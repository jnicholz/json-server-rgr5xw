<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Log</title>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/icon"
      href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              goldenrod: "#ff5733",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="text-lg md:text-xl bg-gradient-to-r from-cyan-500 to-indigo-500"
    onload="getCourses()"
  >
    <form class="p-5">
      <select
        aria-label="Select Course"
        id="course"
        name="course"
        data-cy="course_select"
        onchange="peekABoo(this.selectedIndex)"
        class="col-span-1 flexbox left-4 top-4 h-10 w-30"
      >
        <option selected value="">Choose Courses</option>
      </select>

      <div id="restOfBody" class="hidden grid-cols-3 gap-2 grid-flow-col">
        <input
          type="number"
          id="uvuId"
          name="uvuId"
          data-cy="uvuId_input"
          max="99999999"
          min="10000000"
          oninput="checkIt(this.value)"
          class="col-start-2 col-end-3"
          value="UVU ID"
        />
        <label for="uvuId">UVU ID</label>

        <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay"></h3>
        <ul data-cy="logs" id="logsList" class="col-start-2 col-end-4"></ul>
        <label>New Log</label>
        <br />
        <textarea
          aria-label="add log textarea"
          data-cy="log_textarea"
          id="logInput"
        ></textarea>
        <br />
        <button
          type="button"
          id="submitButton"
          disabled
          data-cy="add_log_btn"
          onclick="sendIt()"
          class=""
        >
          Add Log
        </button>
      </div>
    </form>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
  <!-- My brother in Christ, This is a garbage fire and I hate it. Please, Just burn it to the ground while you have a chance. 
  Basically most of the stuff went well until the server codes are being used, then it got bad.
  I spent way too long not having the ID's in the logs -->
</html>
